<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My GitHub App</title>
  <style>
    body { font-family: system-ui, Arial; margin: 0; padding: 24px; background: #0b0f19; color: #e8eefc; }
    .card { max-width: 720px; margin: 0 auto; background: rgba(255,255,255,0.06); border: 1px solid rgba(255,255,255,0.12); border-radius: 16px; padding: 18px; }
    button { padding: 10px 14px; border: 0; border-radius: 12px; cursor: pointer; font-weight: 600; }
    button:hover { filter: brightness(1.05); }
    input { width: 100%; padding: 10px 12px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.2); background: rgba(0,0,0,0.25); color: #e8eefc; }
    .row { display: grid; grid-template-columns: 1fr auto; gap: 10px; }
    .out { margin-top: 14px; padding: 12px; border-radius: 12px; background: rgba(0,0,0,0.25); border: 1px solid rgba(255,255,255,0.12); min-height: 42px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <div class="card">
    <h1 style="margin:0 0 10px;">GitHub Pages App</h1>
    <p style="margin:0 0 16px; opacity:.85;">Tell me what you want this to do and Iâ€™ll customize it.</p>

    <div class="row">
      <input id="userInput" placeholder="Type something..." />
      <button id="runBtn">Run</button>
    </div>

    <div class="out" id="output">Output will appear here.</div>
  </div>

  <script>
    const input = document.getElementById("userInput");
    const output = document.getElementById("output");
    const btn = document.getElementById("runBtn");

    function run() {
      const text = input.value.trim();
      if (!text) {
        output.textContent = "Type something first.";
        return;
      }
      // Demo behavior: reverse the text + show length
      const reversed = text.split("").reverse().join("");
      output.textContent = `You typed: ${text}\nLength: ${text.length}\nReversed: ${reversed}`;
    }

    btn.addEventListener("click", run);
    input.addEventListener("keydown", (e) => { if (e.key === "Enter") run(); });
  </script>
</body>
</html>
